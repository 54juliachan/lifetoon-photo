<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gemini AI 漫畫拍貼機</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>穿越漫畫次元</h1>
        <p>按下拍攝，AI 將為你繪製專屬漫畫像！</p>
        
        <div class="upload-section">
            <div id="camera-container">
                <video id="webcam" autoplay playsinline></video>
                <div id="countdown" class="manga-countdown">3</div>
                <canvas id="snapshot" class="hidden"></canvas>
            </div>

            <div class="button-group">
                <button id="openCameraBtn">開啟相機</button>
                <button id="takePhotoBtn" class="hidden">立即拍攝 (3秒倒數)</button>
                <button id="generateBtn" class="hidden">開始生成漫畫像</button>
            </div>
        </div>

        <div class="result-section">
            <div class="box">
                <h3>原始照片</h3>
                <img id="previewImg" src="#" class="hidden">
            </div>
            <div class="box">
                <h3>AI 漫畫生成結果</h3>
                <div id="loading" class="hidden">漫畫家作畫中...</div>
                <img id="resultImg" src="#" class="hidden">
                <button id="removeBgBtn" class="hidden">✨ 自動去背</button>
            </div>
        </div>
    </div>
    <script type="module" src="/app_web.js"></script>
</body>
</html>
